<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghana Tax Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <div class="header-banner">
          Updated with Jan. 2024 tax rates!
      </div>

      <h1>Ghana Tax Calculator</h1>
      <p>Compute your net income, PAYE income tax, and SSNIT deduction.</p>

      <form id="taxForm">
          <div class="form-group">
              <label for="taxYear">Select Tax Year:</label>
              <select id="taxYear">
                  <option value="2024">2024</option>
              </select>
          </div>

          <div class="form-group">
              <label for="basicIncome">Monthly Basic Income (GHC):</label>
              <input type="number" id="basicIncome" placeholder="Enter amount">
          </div>

          <div class="form-group">
              <label for="allowances">Monthly Allowances (GHC):</label>
              <input type="number" id="allowances" placeholder="Enter amount">
          </div>

          <div class="form-group">
              <label for="taxRelief">Tax Relief (GHC):</label>
              <input type="number" id="taxRelief" placeholder="Enter amount">
          </div>

          <div class="button-group">
              <button type="button" id="calculateBtn">Calculate</button>
              <button type="reset" id="resetBtn">Reset</button>
              <button type="button" id="showBreakdownBtn">Show Breakdown</button>
          </div>
      </form>

      <div id="results"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
